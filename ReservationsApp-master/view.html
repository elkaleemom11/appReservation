<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make a Reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>
                <span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3>Current Reservations and Waiting List</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-columns"></span> Making Reservation</button>
                <a href="#" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-home"></span> Home
                </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Reservations</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="list"></label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="role">Waiting List</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newTable = {
                name: $("#name").val().trim(),
            };
            $.post("/api/tables", newTable)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding table ...");
                });
        });
    </script>
    <a href="url">Clear Table</a>
    <a href="url">| API Table Link</a>
    <a href="url">| API Wait List</a>
</body>

</html>
