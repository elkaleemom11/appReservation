<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make a Reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">

            <h1>
                <span class="fa fa-fire"></span>Hot Restaurant</h1>
            <h3>Make your reservation!</h3>
            <hr>
            <a href="/">
                <button class="btn btn-primary btn-lg">
                    <span class="fa fa-list-alt"></span> View Tables</button>
            </a>
            <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-home"></span> Home
            </a>
            </a>
        </div>
        <div class="row">


            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Table Reservations</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone number">Phone number</label>
                                <input type="text" class="form-control" id="role">
                            </div>

                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="age">
                            </div>

                            <div class="form-group">
                                <label for="unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="unique-ID">
                            </div>

                        </form>
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span>Submit</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">

        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newTableReservation = {
                name: $("#name").val().trim(),
                phone_number: $("#phone").val().trim(),
                email: $("email").val().trim(),
                unique_id: $("#unique-id").val().trim()
            };


            $.post("/api/reservation", newTableReservation)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding reservation...");
                });
        });
    </script>
    <a href="url">API Table Link</a>
    <a href="url">| API Wait List</a>
</body>

</html>
